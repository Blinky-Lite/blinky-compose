version: "3.7"
services:
  blinky-filebrowser:
    image: blinkylite/filebrowser:${DOCKER_TAG}
    restart: unless-stopped
    user: 1000:1000
    container_name: blinky-filebrowser
    ports:
      - "${PORT}:80"
    volumes:
      - /home/pi:/srv
networks:
  default:
    name: tunnel
    external: true


